<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
       <div class="box left-box" >
          <h1 class="player player-1">Player 1 <span><img class="small-circle circle-1" src="./assets/small-circle.svg" alt="online"></span></h1>
          <p class="score player-1-score">0</p>
          <div class="current-score player-1-current-score">
              <p class="current-label">Current</p>
              <p class="current-value current-value-1">0</p>
          </div>
       </div>
       <div class="box right-box">
          <h1 class="player player-2">Player 2  <span><img class="small-circle circle-2" src="./assets/small-circle.svg" alt="online"></span></h1>
          <p class="score player-2-score">0</p>
          <div class="current-score player-2-current-score">
            <p class="current-label">Current</p>
            <p class="current-value current-value-2">0</p>
          </div>
      </div>
      <button class="new-game"> <span><img src="./assets/plus-icon.svg" alt="plus-icon"></span> New Game</button>
      <button class="roll-dice">ROLL-DICE</button>
      <button class="hold"> HOLD </button>
      <img src="./assets/dice-1.svg" alt="dice" class="dice">
    </div>

    <script src="./src/index.js"></script>
</body>
</html>
